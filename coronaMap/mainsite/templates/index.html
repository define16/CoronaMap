    <!--  <script type="text/javascript" src="{% static 'js/kakaoMap3.js' %}"></script>-->
    <script type="text/javascript">
        var map = document.getElementById('map');
        var new_map = '';
        var over_lay = [];
        var poly_line = [];
        
        // 넘겨온 데이터 받기
        {% autoescape off %}
        var results_map = {{ results_map }}; 
        var results_transportation_map = {{results_transportation_map}};
        {% endautoescape %}
        
        $(document).ready(function () {
             // 지도 맵 생성
             initMap();
             
             // overlay 표시
             $.each(results_map, function(key, person){
                 setOverLay(person);
             });

            console.log("data : ", results_transportation_map) // TODO

            //polyline 표시
            $.each(results_transportation_map , function(key, person_data) {
                console.log("key :", key, person_data)
                $.each(person_data , function(idx ,data) {
                    console.log("key1 :", key, data)
                    setPolyline(key, data);
                });
            });
             
            //overlay 그리기
             $.each(over_lay, function(key, value) {
                over_lay[key].setMap(new_map); 
             });             
         });
        
        // 맵 생성
        function initMap () {
            var map = document.getElementById('map');
            var mapOtion = {
                center: new kakao.maps.LatLng(37.885397	,127.729773),
                level: 11 // 지도 확대 레벨
            }
            new_map = new kakao.maps.Map(map, mapOtion);
            
        }
        
        // 객체 생성
        // - 커스텀 오버레이 표시
        var setOverLay = function (person) {
            var position = '';
            $.each(person, function(key, one_person){                
                position = 
                    '<div class ="label"><span class="left"></span><span class="center">'+one_person.place+'</span><span class="right"></span></div>' +
                    '<div class="wrap">' +
                    '    <div class="info">' +
                    '        <div class="title">' +
                             one_person.place +
                    '        </div>' +
                    '        <div class="body">' +
                    '            <div class="img">' +
                                one_person.region + '' + one_person.region_id +
                    '           </div>' +
                    '            <div class="desc">' +
                    '                <div class="ellipsis">이동수단: '+ one_person.transportation.substring(0, 8)+'</div>' + //최대 8글자
                    '                <div class="jibun ellipsis">방문일자: '+one_person.visited_date+'</div>' +//
                    '            </div>' +
                    '        </div>' +
                    '    </div>' +
                    '</div>' +
                    '<div class="circle">'+
                    one_person.person_num+
                    '</div>';
                
                over_lay.push(new kakao.maps.CustomOverlay({
                  content: position,//마커 내용
                  position: new kakao.maps.LatLng(one_person.latitude, one_person.longitude) // 경로 설정
                }));
            });
        }

        // - poly Line 생성
        var setPolyline = function(index, data) {
            var latlng = [];
            var color = [];

           $.each(data, function(key, values) { // 리스트 안에 리스트 여서 for문 한번더 돌아야함
                latlng.push(new kakao.maps.LatLng(values.latitude, values.longitude)); // 경로 그려주기
                color.push(values.color); // 색상 값
            });


            var poly = new kakao.maps.Polyline({ // 사람 별로 경로 만들어줌
                path: latlng, // 경로가 배열로 들어감
                strokeWeight: 5,
                strokeOpacity: 0.9,
                strokeColor: color[0],//색상 바꿔주는거 찾아 봐야 할듯?
                strokeStyle: 'solid'
            });

            poly.setMap(new_map);
        }

    </script>
